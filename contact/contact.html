<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinwendu</title>
    <link rel="stylesheet" href="./contact-style.css">
    
</head>
<body>
    <div class="header">
        <a class="logo" href="#" >wendeee<span id="dot">.</span></a>

        <nav class="nav-bar">
          <ul>
            <li><a href="../index.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="../Register/register.html">Register</a></li>
            <li class="login-button"><a href="../Login/login.html">Login</a></li>
          </ul>
        </nav>
      </div>
   <div class="container">
            <form action="#">
                <h2>Contact me</h2>
                <p>I'm interested in freelance gigs. Feel free to to use the form if you have other request or question.</p>
                
                <div class="name-email">
                        
                <input type="text" placeholder="Name" required  class="name">
                <input type="email" placeholder="Email" required class="email">
                </div>
                
                
                    
                <div class="subject">
                        <input type="text" placeholder="Subject" id="subject">
                </div>

                <div class="message">
                        <textarea name="message" id="message-area" cols="30" rows="8"></textarea>
                </div>
                    
                <label for="cars">Priority:</label>

                    <select name="cars" id="cars">
                    <option value="urgent">Urgent</option>
                    <option value="important">Important</option>
                    <option value="not urgent">Not Urgent</option>
                    
                    </select>
              <button>Send Message</button>
                    
            </form>
   </div>
</body>
</html>
