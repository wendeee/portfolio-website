<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./table-calc.css">
    <title>Project</title>
</head>
<body>
    <h3>Calculator UI using table</h3>

    <div class="container">

        <!-- Output box -->
        <input type="text" class="output" value="0.">
        
        <!-- Calculator buttons -->

        <table>
            <!-- row 1 -->

            <tr>
                <td><input type="button" value="7" class="data"></td>
                <td><input type="button" value="8" class="data"></td>
                <td><input type="button" value="9" class="data"></td>
                <td><input type="button" value="+" class="data equal"></td>
            </tr>

             <!-- row 2 -->

             <tr>
                <td><input type="button" value="4" class="data"></td>
                <td><input type="button" value="5" class="data"></td>
                <td><input type="button" value="6" class="data"></td>
                <td><input type="button" value="-" class="data equal"></td>
            </tr>

             <!-- row 3 -->

             <tr> 
                <td><input type="button" value="1" class="data"></td>
                <td><input type="button" value="2" class="data"></td>
                <td><input type="button" value="3" class="data"></td>
                <td><input type="button" value="✕" class="data equal"></td>
            </tr>

             <!-- row 4 -->

             <tr>
                <td><input type="button" value="%" class="data"></td>
                <td><input type="button" value="0" class="data"></td>
                <td><input type="button" value="÷" class="data"></td>
                <td><input type="button" value="=" class="data equal"></td>
            </tr>

        </table>
    </div>
</body>
</html>
