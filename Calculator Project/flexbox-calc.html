<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./flexbox-calc-style.css">
    <title>Project</title>
</head>
<body>
    <h3>Calculator UI using FlexBox</h3>

    <div class="container">

        <!-- Output box -->
        <input type="text" class="output" value="0.">

          <!-- Calculator buttons -->

          <div class="flex-calc">
              <button type="button" class="data">7</button>
              <button type="button" class="data">8</button>
              <button type="button" class="data">9</button>
              <button type="button" class="data equal">+</button>
              <button type="button" class="data">4</button>
              <button type="button" class="data">5</button>
              <button type="button" class="data">6</button>
              <button type="button" class="data equal">-</button>
              <button type="button" class="data">1</button>
              <button type="button" class="data">2</button>
              <button type="button" class="data">3</button>
              <button type="button" class="data equal">✕</button>
              <button type="button" class="data">%</button>
              <button type="button" class="data">0</button>
              <button type="button" class="data">÷</button>
              <button type="button" class="data equal">=</button>
          </div>


    </div>
</body>
</html>
